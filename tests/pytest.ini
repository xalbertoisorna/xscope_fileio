# pytest.ini

[pytest]
addopts = -s -ra # -s: print statements, -ra: show summary of all tests

[test_throughput.1]
addopts   = --test_size=64
testpaths = test_throughput

[test_throughput.2]
addopts   = --test_size=5
testpaths = test_throughput

[test_throughput.3]
addopts   = --test_size=3
testpaths = test_throughput

[test_throughput.4]
addopts   = --test_size=7
testpaths = test_throughput

[test_throughput.5]
addopts   = --test_size=7
testpaths = test_throughput

[test_close_files]
    testpaths = test_close_files

[test_no_hang]
    testpaths = test_no_hang
